version: 2

models:
  - name: fct_daily_plays
    description: "Daily aggregated play metrics"
    columns:
      - name: date_key
        description: "Date dimension key"
        tests:
          - not_null
      - name: total_plays
        description: "Total number of plays"
        tests:
          - not_null

  - name: dim_artist_stats
    description: "Artist performance statistics"
    columns:
      - name: artist_key
        description: "Artist dimension key"
        tests:
          - not_null
          - unique