version: "3.8"

x-spotify-common: &spotify-env
  SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
  SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
  SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  MINIO_ENDPOINT: minio:9000
  MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
  MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
  MYSQL_HOST: mysql
  MYSQL_DATABASE: spotify_analytics
  MYSQL_USER: root
  MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.3
  environment:
    &airflow-common-env
    # Core Airflow Configuration
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres:5432/${POSTGRES_DB:-airflow}
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "False"
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__CORE__BASE_LOG_FOLDER: /opt/airflow/logs
    AIRFLOW__CORE__DEFAULT_TIMEZONE: America/Sao_Paulo
    
    # Snowflake Configuration
    AIRFLOW__SNOWFLAKE__SNOWFLAKE_CONN_ID: snowflake_default
    
    # Logging Configuration
    AIRFLOW__LOGGING__REMOTE_LOGGING: "True"
    AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
    AIRFLOW__LOGGING__LOG_FORMAT: "[%%(asctime)s] {%%(filename)s:%%(lineno)d} %%(levelname)s - %%(message)s"
    
    # Email Configuration (Optional)
    AIRFLOW__EMAIL__EMAIL_BACKEND: airflow.utils.email.send_email_smtp
    
    # Webserver Configuration
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    AIRFLOW__WEBSERVER__WORKERS: 4
    
    # Scheduler Configuration
    AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT: "False"
    AIRFLOW__SCHEDULER__MAX_TIS_PER_QUERY: 512
    
    # Spotify Pipeline Specific
    AIRFLOW__VARIABLES__SPOTIFY_KAFKA_TOPIC: spotify-plays
    AIRFLOW__VARIABLES__SPOTIFY_MINIO_BUCKET: spotify-data
    AIRFLOW__VARIABLES__SPOTIFY_SNOWFLAKE_DB: SPOTIFY_ANALYTICS
    
    # Security
    _AIRFLOW_DB_UPGRADE: "true"
    _AIRFLOW_WWW_USER_CREATE: "true"
    _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USER:-admin}
    _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-admin}
    _AIRFLOW_WWW_USER_EMAIL: ${AIRFLOW_ADMIN_EMAIL:-admin@example.com}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./config:/opt/airflow/config
  networks:
    - spotify-network

services:
  # --- Zookeeper & Kafka ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - spotify-network

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    networks:
      - spotify-network

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
      JVM_OPTS: -Xms32M -Xmx64M
    networks:
      - spotify-network

  # --- Data Lake (MinIO) ---
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DEFAULT_BUCKETS: "spotify-data,spotify-backups"
    command: server /data --console-address ":9001"
    ports:
      - "9001:9001"
      - "9002:9000"
    volumes:
      - minio_data:/data
      - ./scripts/create-buckets.sh:/opt/scripts/create-buckets.sh
    networks:
      - spotify-network

  # --- Databases ---
  postgres:
    image: postgres:15
    container_name: airflow-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - spotify-network

  mysql:
    image: mysql:8.0
    container_name: mysql-spotify
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-spotify123}
      MYSQL_DATABASE: spotify_analytics
      MYSQL_USER: ${MYSQL_USER:-spotify_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-spotify123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spotify-network

  # --- Airflow Orchestration ---
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    depends_on:
      - postgres
    entrypoint: /bin/bash
    command: >
      -c "
      echo '⌛ Waiting for PostgreSQL to be ready...' &&
      until pg_isready -h postgres -p 5432; do sleep 2; done &&
      echo '✅ PostgreSQL is ready!' &&
      echo '⌛ Initializing Airflow database...' &&
      airflow db init &&
      echo '⌛ Creating admin user...' &&
      airflow users create \
        --username $${_AIRFLOW_WWW_USER_USERNAME} \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email $${_AIRFLOW_WWW_USER_EMAIL} \
        --password $${_AIRFLOW_WWW_USER_PASSWORD} &&
      echo '⌛ Creating connections...' &&
      python /opt/airflow/config/create_connections.py &&
      echo '✅ Airflow initialization completed!'"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    restart: always
    depends_on:
      - airflow-init
      - postgres
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    restart: always
    depends_on:
      - airflow-init
      - postgres
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    restart: always
    depends_on:
      - airflow-init
      - postgres
    command: celery worker
    environment:
      <<: *airflow-common-env
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres:5432/${POSTGRES_DB:-airflow}
    healthcheck:
      test: ["CMD-SHELL", 'airflow celery inspect ping -d "celery@$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5

  # --- Redis for Celery ---
  redis:
    image: redis:7-alpine
    container_name: airflow-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - spotify-network

  # --- Data Applications ---
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      MB_DB_TYPE: mysql
      MB_DB_DBNAME: spotify_analytics
      MB_DB_HOST: mysql
      MB_DB_PORT: 3306
      MB_DB_USER: root
      MB_DB_PASS: ${MYSQL_ROOT_PASSWORD:-spotify123}
      MB_SITE_NAME: "Spotify Analytics"
      MB_ANALYTICS_COLLECTION_ENABLED: "false"
    networks:
      - spotify-network

  # --- Data Simulator ---
  data-simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: spotify-simulator
    depends_on:
      - kafka
    environment:
      <<: *spotify-env
      KAFKA_TOPIC: spotify-plays
      SIMULATION_RATE: ${SIMULATION_RATE:-5}
      SIMULATION_DURATION_MINUTES: ${SIMULATION_DURATION_MINUTES:-60}
    volumes:
      - ./simulator:/app
      - ./data:/app/data
    networks:
      - spotify-network

  # --- Data Consumer ---
  data-consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: spotify-consumer
    depends_on:
      - kafka
      - minio
    environment:
      <<: *spotify-env
      KAFKA_TOPIC: spotify-plays
      MINIO_BUCKET: spotify-data
    volumes:
      - ./consumer:/app
      - ./data:/app/data
    networks:
      - spotify-network

  # --- DBT Documentation Server ---
  dbt-docs:
    image: nginx:alpine
    container_name: dbt-docs
    ports:
      - "8082:80"
    volumes:
      - ./spotify_dbt/target:/usr/share/nginx/html
    depends_on:
      - airflow-scheduler
    networks:
      - spotify-network

volumes:
  postgres_data:
  mysql_data:
  minio_data:
  airflow_logs:
  airflow_plugins:

networks:
  spotify-network:
    driver: bridge
    name: spotify-mds-network